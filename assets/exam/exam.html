<body>
    <div id="container">
        <!--	<div id="pWait" style="background:grey;height:100%;width:100%;z-index:1999;position:absolute;opacity:0.4;filter:alpha(opacity=40);">
		<div style="top:45%;position:relative;color:white">
			<center><img src="images/loading.gif" style="height:50px;width:50px;display:block;"/><br/><h2>Please wait</h2></center>
		</div>
	</div>-->
        <div id="header">
            <div class="table-responsive">
                <table width="100%" cellspacing="0" cellpadding="0" border="0">
                    <tbody>
                        <tr>
                            <td align="left" id="bannerImage"></td>
                        </tr>
                    </tbody>
                </table>
</div>
            </div>
            <div id="questionContent">
                <div id="mainleft">
                    <div id="groups" style="width:99%;float:left;">
                    </div>
                    <div id="sectionsField">
                        <fieldset>
                            <legend><b>Sections</b> <span id="showOptionalSecSummary" style="display:none"> [Attempt any <span id="maxOptSec"></span>&nbsp;of the <span id="noOptSec"></span>&nbsp;optional sections] </span>
                            </legend>
                            <div id="sections"></div>
                        </fieldset>
                    </div>
                    <div id="instructionsDiv">
                        <div style="height:90%;overflow:auto;border: 2px #ccc solid">
                            <center><span><b><font size="4em" color="#2F72B7">System Instructions</font></b></span></center>
                            <div id="firstPage" style="padding:2px">
                                <span style="float:right;display:none;">View In : <select id="basInst" onchange="changeSysInst(this.value,'sysInstText')"></select></span>
                                <br/>
                                <br/>
                            </div>
                            <br/>
                            <br/>
                            <center><span><b><font size="4em" color="#2F72B7">Other Important Instructions</font></b></span></center>
                            <div id="secondPagep1" style="padding:2px">
                                <span style="float:right;display:none;">View In : <select id="cusInst" onchange="changeSysInst(this.value,'cusInstText')"></select></span>
                                <br/>
                                <br/>
                            </div>
                        </div>
                        <div style="width:100%">
                            <center><input type="button" class="button back" value="Back" onclick="changeQues(iOAP.curQues);removeActiveLinks()"></center>
                        </div>
                    </div>
                    <div id="profileDiv">
                        <center>
                            <font size="4em"><b>Profile Details</b></font>
                        </center>
                        <br/>
                        <center>
                            <table style="border-bottom: #000 1px solid; border-left: #000 1px solid; font-size: 14px; border-top: #000 1px solid; border-right: #000 1px solid;">
                                <tr>
                                    <td><b><span id="loginName"></span></b></td>
                                    <td><b> : </b>11111</td>
                                </tr>
                                <tr>
                                    <td><b>Name</b></td>
                                    <td><b> : </b>Candidate</td>
                                </tr>
                                <tr>
                                    <td><b>Date of Birth (DD-MM-YYYY)</b></td>
                                    <td><b> : </b>22-05-1988 </td>
                                </tr>
                                <tr>
                                    <td id="emailIdText"></td>
                                    <td id="emailId"></td>
                                </tr>
                                <tr>
                                    <td id="contactNoText"></td>
                                    <td id="contactNo"></td>
                                </tr>
                            </table>
</div>
                        </center>
                        <div style="width:100%">
                            <center><input type="button" class="button back" value="Back" onclick="changeQues(iOAP.curQues);removeActiveLinks()"></center>
                        </div>
                    </div>
                    <div id="QPDiv">
                        <div id="viewQPDiv" style="height:90%;overflow:auto">
                        </div>
                        <div style="width:100%">
                            <center><input type="button" class="button back" value="Back" onclick="changeQues(iOAP.curQues);removeActiveLinks()"></center>
                        </div>
                    </div>

                    <div id="questionCont">
                        <div id="currentQues"></div>
                        <div id="actionButton" style="width:99%;margin-left:1%;margin-top:5px;bottom:0px">
                            <span style="float:left"><input type="button" onclick="fnSubmit('MARK')" id="underreview" class="button actionBn" value="Mark for Review & Next"/></span>
                            <!--<span style="float:left"><input type="button" onclick = "fnSubmit('SKIP')" class="button actionBn" value="Skip"/></span>-->
                            <span style="float:left"><input type="button" id="clearResponse" onclick = "resetOption()" class="button actionBn" value="Clear Response"/></span>
                            <span style="float:right"><input type="button" style="background-color:#3778BD; color:#FFFFFF;padding-top:5px;padding-bottom:5px;width:180px;height:35px" id="savenext" onclick = "fnSubmit('NEXT')" class="button" value="Save & Next"/></span>
                        </div>
                    </div>
                    <div id="sectionSummaryDiv">
                    </div>
                </div>
                <div id="mainright">
                    <div id="timer" style="height:90px">
                        <div id="candImg" style="width:40%;height:75px;float:left;padding-top:7px;padding-bottom:7px;">
                            <center><img id="candidateImg" height="70px" width="70px" /></center>
                        </div>
                        <div style="width:59%;height:75px;float:left;">
                            <div style="margin-top:20px;width:100%;" id="showTime"> &nbsp;</div>
                            <div style="width:100%"><i>Candidate</i></div>
                            <div id="showCalc" style="display:none;height:25px;width:100px;position:relative;"><img src="images/Calculator-button.gif" style="height:25px;width:100px;cursor:pointer" onclick="loadCalculator()"></div>
                        </div>
                    </div>
                    <div id="loadCalc" style="display:none;z-index:999;position:absolute"></div>
                    <div class="numberpanel" style="">
                        <div id="viewSection">
                        </div>
                        <div id="quesPallet" style="height:5%;margin-left:5px">Question Palette :</div>
                        <div id="numberpanelQues">
                        </div>
                        <div id="legend" style="margin-left:3px;margin:5px">
                            <table width="100%" class="diff_type_notation_area_inner">
                                <tr>
                                    <td colspan="4"><b>Legend : </b></td>
                                </tr>
                                <tr>
                                    <td><span class="answered">&nbsp;</span></td>
                                    <td> Answered</td>
                                    <td><span class="not_answered">&nbsp;</span></td>
                                    <td>Not Answered</td>
                                </tr>
                                <tr>
                                    <td><span class="review">&nbsp;</span></td>
                                    <td> Marked</td>
                                    <td><span class="not_visited">&nbsp;</span></td>
                                    <td> Not Visited</td>
                                </tr>
                            </table>
</div>
                            <table width="100%">
                                <tr>
                                    <td width="50%">
                                        <center> <input type="button" id="viewProButton" class="button1" value="Profile" title="View Profile" onclick="showModule('profileDiv');activeLink(this.id)" /> </center>
                                    </td>
                                    <td width="50%">
                                        <center><input type="button" id="viewInstructionsButton" class="button1" value="Instructions" title="View Instructions" onclick="showModule('instructionsDiv');activeLink(this.id)" /> </center>
                                    </td>
                                </tr>
                                <tr>
                                    <td id="viewQPTD" width="50%">
                                        <center> <input id="viewQPButton" type="button" class="button1" value="Question Paper" title="View Entire Question Paper" onclick="showQP();activeLink(this.id)" /> </center>
                                    </td>
                                    <!--<td><center> <input type="button" class="button" style="width:110px" id="finalSub" onclick="submitConfirmation('submit')" value="Submit" title="Submit Exam" disabled/></center></td>-->
                                    <td id="submitTD" width="50%">
                                        <center><input type="button" class="button1" id="finalSub" onclick="submitConfirmation('submit');activeLink(this.id)" value="Submit" title="Submit Group" disabled/></center>
                                    </td>
                                </tr>
                            </table>
</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="breakTimeDiv" style="display : none" align="center">
                <div style="width:100%;height:75px;float:left;">
                    <div style="margin-top:20px;width:100%;" id="breakTimeCounter"> &nbsp;</div>
                </div>
                <div id="breakSummaryDiv"></div>
                <div><input onclick='submitGroup()' type='button' class='button' value='Proceed to Next Group' /></div>
                <div class="clear"></div>
            </div>
        </div>

        <div id="footer"></div>
</body>

</html>
